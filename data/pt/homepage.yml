about:
  enable : true
  title : "Sobre"
  # description : ""
  content : "O mercado vem procurando intensamente por cientistas de dados. Em consequência, profissionais e estudantes de diversas áreas têm cada vez mais manifestado interesse por esta profissão. A ciência de dados, de forma geral, é composta pela união de três grandes pilares: computação, matemática/estatística e negócio, e toda esta abrangência é o que faz com que seja possível qualquer pessoa, independentemente da área de conhecimento/interesse, se tornar um cientista de dados. No entanto, seja partindo de outra profissão ou iniciando a carreira, quebrar a inércia dos primeiros passos pode ser bastante desafiador: imagine um geógrafo aprendendo uma linguagem de programação ou uma programadora aprendendo modelagem estatística. No início as coisas podem ser difíceis até para formular adequadamente a pergunta sobre a própria dúvida. Nestes momentos, estar próximo de alguém com mais experiência pode fazer a difereça. 
  <br> <br>O <strong>Ciência com Dados</strong> foi criado para ser um facilitador neste processo, seja através da produção de treinamentos e tutoriais, do compartilhamento de dicas, da recomendação de cursos e materiais didáticos ou simplesmente respondendo dúvidas.<br><br>
  <strong><q><i>Feliz aquele que transfere o que sabe e aprende o que ensina. (Cora Coralina)</i></q></strong><br><br>"
