      - attributes: ''
        link: plugins/magnific-popup/magnific-popup.min.css
      - attributes: ''
        link: plugins/slick/slick.css
    js:
      - attributes: ''
        link: plugins/jQuery/jquery.min.js
      - attributes: ''
        link: plugins/bootstrap/bootstrap.min.js
      - attributes: ''
        link: plugins/slick/slick.min.js
      - attributes: ''
        link: plugins/magnific-popup/magnific-popup.min.js
      - attributes: ''
        link: plugins/shuffle/shuffle.min.js
      - attributes: defer
        link: plugins/google-map/gmap.js
  preloader:
    enable: yes
    preloader: ''
  social:
    - icon: ion-ios-email-outline
      link: mailto:junior@cienciacomdados.com.br?subject=Contato
    - icon: ion-social-instagram-outline
      link: https://www.instagram.com/cienciacomdados
    - icon: ion-social-twitter-outline
      link: https://twitter.com/cienciacomdados
    - icon: ion-social-facebook-outline
